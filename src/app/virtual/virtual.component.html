<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="goEnd()">Ir al final</button>
    </div>

    <div class="col text-center">
        <button class="btn btn-danger" (click)="goMid()">Ir mitad</button>
    </div>

    <div class="col text-right">
        <button class="btn btn-secondary" (click)="goStart()">Ir al inicio</button>
    </div>
</div>

<br>

<div class="row">
    <div class="col">
        <cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
            <div class="list-group-item animate__animated animate__fadeInLeft" *cdkVirtualFor="let person of persons; let i = index; let c = count">
                Item  {{ i | number }} / {{ c | number }}
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
